<!DOCTYPE html>
<html lang="en" ng-app="yodaApp">

<head>
    <meta charset="UTF-8">
    <title>We will hack you</title>
    <link rel="stylesheet" href="index.html">
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/app/styles/styles.css">
    <!-- endinject -->
</head>

<body ng-controller="MainController as vm" id="b2">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img src="img/urb1.jpg" width="42" height="42">
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class=""><a href="index.html">Yoda Speak</a></li>
                    <li><a href="urban.html">Urban Dictionary</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav" id="urbP3">
                <img src="img/urb3.jpg">
            </div>
            <div class="col-sm-8 text-left">
                <h1 id="urbTitle">Urban Dictionary</h1>
                <audio loop="true" autoplay="true" controls="" id="sound">
                    <source src="img/Tomorrow.mp3" type="audio/mpeg">
                </audio>
                <h2>Find out what your word really mean...</h2>
                <div>
                    <input type="text" class="form-control" ng-model="vm.urbanFind" placeholder="Say something..">
                    <button type="button" ng-click="vm.getUrban(vm.urbanFind)" class="btn btn-primary active" id="myB">Slang it!!</button>
                    <p id="answer2">{{vm.flip.list[1].definition}}</p>
                    <img src="img/urb2.jpg" id="urbP2">
                </div>
            </div>
            <div class="col-sm-2 sidenav" id="urbP4">
                <div>
                    <img src="img/urb4.jpg">
                </div>
            </div>
        </div>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/app/app.js"></script>
    <script src="/app/main.controller.js"></script>
    <script src="/app/main.factory.js"></script>
    <footer class="container-fluid text-center">
        <p>&copy; Copyright 2016 Ali & Jack masterpiece</p>
    </footer>
</body>

</html>
